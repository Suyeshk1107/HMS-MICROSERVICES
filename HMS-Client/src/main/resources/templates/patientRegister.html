<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registering Patient</title>
<link th:href="@{/styles/register.css}" rel="stylesheet">
</head>
<body>
<br>
<div class="form">
<p>Patient Registration Form</p>
<form action="/inputDetailsToRegisterPatient" method="post">
	Enter Patient Name : <input type="text" name="pName" required="required" placeholder="Your Name"><br><br>
	Enter Patient Age : <input type="number" name="pAge" min="0" required="required" placeholder="Your Age"><br><br>
	Enter Patient Gender : <select name="pGender" required="required" >
	<option value="Male">Male</option>
	<option value="Female">Female</option>
	</select><br> <br>
	Enter Patient Contact Number : <input type="tel" name="pContact" required="required" pattern="[0-9]{10}" placeholder="10 digit mobile number"><br><br>
	Enter Patient Address : <input type="text" name="pAddress" required="required" placeholder="Your Address"><br><br>
	Enter Patient Symptoms :<input type="text" name="pSymptom" required="required" placeholder="Symptoms/Disease"><br><br>
	<input type="submit" value="Sign up">
	<input type="reset" value="Reset Form">

</form>
<h3 th:text="${message}" style="color: red"></h3>
 <input type="button" value="Go back!" onclick="history.back()">
 </div>
</body>
</html>
