<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title> Showing Patient Details </title>
<link th:href="@{/styles/showPatient.css}" rel="stylesheet">
</head>
<body>
<div>
<h2>Patient Profile</h2>
<center>
<table border="1">
	<tr>
		<th>Patient ID</th>
		<th>Name</th>
		<th>Gender</th>
		<th>Age</th>
		<th>Contact No.</th>
		<th>Symptoms</th>
	</tr>
	<tr>
		<td th:text="${patient.patientId}"></td>
		<td th:text="${patient.patientName}"></td>
		<td th:text="${patient.patientGender}"></td>
		<td th:text="${patient.patientAge}"></td>
		<td th:text="${patient.patientContact}"></td>
		<td th:text="${patient.patientSymptoms}"></td>
	</tr>
</table>
</center>
<br> <br>
 <input type="button" value="Go back!" onclick="history.back()"><br><br>
<a href="./">Go To Main Page</a>
</div>
</body>
</html>
