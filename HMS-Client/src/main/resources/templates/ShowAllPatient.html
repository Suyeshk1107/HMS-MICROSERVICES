<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>All Patient Data</title>
<link th:href="@{/styles/showAllDoctors.css}" rel="stylesheet">
</head>
<body>
<div>
<h2>Patient Detail</h2>
<center>
<table border="1">
	<tr>
		<th>Patient ID</th>
		<th>Name</th>
		<th>Gender</th>
		<th>Age</th>
		<th>Contact No.</th>
		<th>Symptoms</th>
	</tr>
	<tr>
	<tr th:each="patientList : ${patientList}">
		<td th:text="${patientList.patientId}"></td>
		<td th:text="${patientList.patientName}"></td>
		<td th:text="${patientList.patientGender}"></td>
		<td th:text="${patientList.patientAge}"></td>
		<td th:text="${patientList.patientContact}"></td>
		<td th:text="${patientList.patientSymptoms}"></td>
	</tr>
</table></center>
<br> <br>
<a href="./">Go To Main Page</a>
<br> <br>
 <input type="button" value="Go back!" onclick="history.back()"><br><br>
</div>
</body>
</html>
